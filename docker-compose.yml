services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: university_php
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    environment:
      - MYSQL_HOST=db
      - MYSQL_DB=university
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
    depends_on:
      db:
        condition: service_healthy
    networks:
      - university_network

  db:
    image: mysql:8.0
    container_name: university_db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: university
      MYSQL_ROOT_HOST: '%'
    command: --bind-address=0.0.0.0 --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - university_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 60s

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: university_phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
      PMA_DB: university
    depends_on:
      db:
        condition: service_healthy
    networks:
      - university_network

volumes:
  mysql_data:

networks:
  university_network:
    driver: bridge
